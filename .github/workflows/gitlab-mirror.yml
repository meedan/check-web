name: GitLab Mirror

on: 
  - push
  - delete

jobs:
  sync:
    runs-on: ubuntu-latest
    name: Git Repo Sync
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: wangchucheng/git-repo-sync@v0.1.0
      with:
        target-url: https://gitlab.com/meedan/check-web.git/
        target-username: sonoransun
        target-token: ${{ secrets.GITLAB_ACCESS_TOKEN }}
